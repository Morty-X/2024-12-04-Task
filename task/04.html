<body>
    4.找不同
    给定两个字符串 s 和 t ，它们只包含小写字母。
    字符串 t 由字符串 s 随机重排，然后在随机位置添加一个字母。请找出在 t 中被添加的字母。
    <script>
        function findDiff(s, t) {
            let arr = t.split(s).join('')
            console.log(arr);
        }
        findDiff('abcd', 'abcde')
        findDiff('', 'y')

    </script>
</body>
